<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Playlist</title>

    <!-- Google Fonts -->

    <link rel="stylesheet" href="../CSS/criar playlist.css playlist.css"/>

</head>
<body>
    <a href="criar playlist.html"></a>

    <h1>Criar Playlist</h1>

    <form id="playlistForm">
        <label for="nome">Nome da Playlist</label>
        <input type="text" id="nome" name="nome" required />
        </form>
    <br>

    <br>
        <form id="playlistForm">
        <label for="descricao">Descrição (opcional)</label>
        <br>

        <textarea id="descricao" name="descricao" rows="10" cols="50"></textarea>
    <br>

    <button type="submit">Criar</button>
</form>

<br>
    
    <div id="addMusicSection" class="add-music" style="display:none;">
        <h2 style="font-family:'Monntserrat', sans-serif;">Adicionar Música</h2>
        <p>Adicionar músicas</p>
    </div>

</body>
</html>
