<!DOCTYPE html>
<html>
<head>
    <title>SONIQUE</title>
</head>
<body>
     <h1>SONIQUE</h1>
    <h2>Encontre o seu Som Único</h2>
    <br>
    <form>
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
        <br>    
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="name">Primeiro Nome:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="confirm-email">Confirme o E-mail:</label>
        <input type="email" id="confirm-email" name="confirm-email" required>
        <br>
        <button type="submit" onclick="window.location.href='login.html'">Finalizar Cadastro</button>
    </form>
    <br>
    <button onclick="window.location.href='index.html'">Voltar para a página anterior</button>
    <h6>© 2025 Sonique</h6>
</body>
</html>
