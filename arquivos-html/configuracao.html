<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>

    <link rel="stylesheet" href="../css/configuracao.css"/>
    
</head>
<body>

    <a href="home.html" class="btn-play">Home</a>
    <header>
    <h1>Configurações</h1>
    </header>

    <main>
        <section class="config-box">
        <h2>Informações da Conta</h2>
        
        <label for="name">Nome</label>
            <input type="text" id="name" value="Usuário um"/>
        
        <br>
    
        <label for="email">E-mail</label>
            <input type="email" id="email" value="anderson@gmail.com" />
        <br>
        
        <label for="assinatura">Assinatura</label>
            <select id="assinatura">
                <option value="gratis">Grátis</option>
                <option value="premium" selected>Premium</option>
            </select>
        </section>
        <br>


    <section>

        <section class="config-box">
        <h2>Preferências de Reprodução</h2>

        <label for="qualdiade">Qualidade de Som</label>
         <select id="qualdiade">
         <option>Baixa</option>
         <option Select>Média</option>
         <option>Alta</option>
         </select> 
        <br>
        
        <label>
            <input type="checkbox" checked /> Usar dados móveis
        </label>
    </section>
    <br>

    <section class="config-box">
        <h2>Notificações</h2>

        <label>
         <input type="checkbox" checked/> Receber informações por e-mail
         </label>
    <br>

    <label>
        <input type="checkbox"/>Receber notificações por push
    </label>
    </section>

    <section class="config-box">
        <h2>Idioma</h2>

        <select>
            <option selected>Português</option>
            <option>Inglês</option>
            <option>Espanhol</option>
        </select>
    </section>

    <section class="config-box">
        <h2>Tema</h2>

        <div class="container">
            <input type="radio" name="tema" id="escuro" hidden checked>

        <label for="escuro"><input type="radio" name="tema" hidden /> Escuro</label>

        <label><input type="radio" name="tema" value="escuro" id="tema-escuro" checked /> Escuro</label>
        </div>
    </section>
        
</body>
</html>
